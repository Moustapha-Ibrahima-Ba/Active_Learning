<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Register Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <p>
        <label for="First-Name">First Name</label>
        <input type="text" id="First-Name" required />
        <label for="Last-Name">Last Name</label>
        <input type="text" id="Last-Name" required />
      </p>
      <p>Select a Race:</p>
      <p>
        <input type="radio" name="race" id="FR5" />
        <label for="FR5">Fun Run 5k</label>
      </p>
      <p>
        <input type="radio" name="race" id="HFm" />
        <label for="HFm">Half Marathon</label>
      </p>
      <p>
        <input type="radio" name="race" id="FMm" />
        <label for="FMm">Full Marathon</label>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="text" id="email" />
        <label for="pwd">Password</label>
        <input type="password" name="password" id="pwd" />
      </p>
      <p>
        <label for="age-group">Select Age Group</label>
        <select name="age-group" id="age-group">
          <option value="child" selected>under 18</option>
          <option value="adult">bellow 18</option>
        </select>
      </p>
      <button>Register!</button>
    </form>
  </body>
</html>
